<!doctype html>
<html lang="en">
  <head>
    <title>Survey Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- start main conainter and jumbotron -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire"></span> Friend Finder ;-)</h1>
                    <hr>
                        <h2 class="text-center">Take a quick survey</h2>
                    <br>
                <div class="text-center">
                    <a href="/tables">
                        <button type="button" class="btn btn-lg btn-primary">
                            <span class="glyphicon glyphicon-list-alt"></span> View Friends </button>
                    </a>
                    <a href="/">
                        <button type="button" class="btn btn-lg btn-default">
                            <span class="glyphicon glyphicon-home">Another button</span>
                        </button>
                    </a>
                </div>
            </div>
        
            <div class="row">
                <div class="col-lg-12">
        
                    <!-- Reservation Page -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Painless Survey</h4>
                        </div>
                        <div class="panel-body">
         <!-- routeName: "Ahmed", name: "Ahmed", photo: "https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg",
        role: "user", scores: -->
                            <form role="form" id=tableSelection>
        
                                <div class="form-group">
                                    <label for="user-name">Name</label>
                                    <input type="text" class="form-control" id="user-name">
                                </div>
        
                                <div class="form-group">
                                    <label for="user-phone">Photo upload needs to go here</label>
                                    <input type="text" class="form-control" id="user-phone">
                                </div>
        
                                <div class="form-group" visibility: hidden>
                                    <label for="user-role">User Role</label>
                                    <input type="text" class="form-control" id="user-role">
                                </div>
        
                                <div class="form-group">
                                    <label for="user-unique-id">Unique ID</label>
                                    <input type="text" class="form-control" id="user-unique-id">
                                </div>
                                <!-- start user questions -->
                                <div class="form-group">
                                    <label for="user-unique-id">Do You like coffee? </label>
                                    <input type="text" class="form-control" id="coffee-id">
                                </div>
                                 <!-- question #2 -->
                                <div class="form-group">
                                    <label for="user-unique-id">Do You like beer? </label>
                                    <input type="text" class="form-control" id="beer-id">
                                </div>
                                <!-- question #3 -->
                                <div class="form-group">
                                    <label for="user-unique-id">Do You like liquor? </label>
                                    <input type="text" class="form-control" id="liquor-id">
                                </div>
                                <!-- question #4 -->
                                <div class="form-group">
                                    <label for="user-unique-id">Do You like long walks on the beach? </label>
                                    <input type="text" class="form-control" id="beach-id">
                                </div>
                                <!-- question #5-->
                                <div class="form-group">
                                    <label for="user-unique-id">Do you like to go to the movies? </label>
                                    <input type="text" class="form-control" id="movies-id">
                                </div>
                                <!-- question #6 -->
                                <div class="form-group">
                                    <label for="user-unique-id">Do You like to hike? </label>
                                    <input type="text" class="form-control" id="beer-id">
                                </div>
                                <!-- question #7-->
                                <div class="form-group">
                                    <label for="user-unique-id">Do You like long walks on the beach? </label>
                                    <input type="text" class="form-control" id="beer-id">
                                </div>
                                <!-- question #8-->
                                <div class="form-group">
                                    <label for="user-unique-id">Do You like long walks on the beach? </label>
                                    <input type="text" class="form-control" id="beer-id">
                                </div>
                                <!-- question #9 -->
                                <div class="form-group">
                                    <label for="user-unique-id">Do You like long walks on the beach? </label>
                                    <input type="text" class="form-control" id="beer-id">
                                </div>
                                <!-- question #10 -->
                                <div class="form-group">
                                    <label for="user-unique-id">Do You like long walks on the beach? </label>
                                    <input type="text" class="form-control" id="beer-id">
                                </div>
                                
        
                                <button type="submit" class="btn btn-primary submit">Submit</button>
                            </form>
        
                        </div>
                    </div>
        
                </div>
            </div>
        
        
            <footer class="footer">
                <div class="container">
                    <p>
                        <a href="/api/tables">API Table Link</a> 
                        <a href="https://github.com/rdrachenberg/FriendFinder">GitHub Repo</a>
                    </p>
                </div>
            </footer>
        
        </div>
    </div>

</body>
</html>
