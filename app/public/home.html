<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> The Friend Finder </title>
  <!-- set up bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT"
    crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- set up bootstrap cdn -->

<body>
  <div class="container">
    <div class="row">
  <div class="container">
    <!-- Home page jumbotron -->
    <section class="jumbotron">
      <h1 class="logo">
        <i class="fa fab fa-flipboard" color=#f44d ></i> Friend Finder app</h1>
      <hr>
      <h2>Answer a few simple questions. </h2>
      <h3>Then we will run our compatibility matcher!</h3>
      <br />
      <a href="./survey.html">
        <button type="button" class="btn btn-primary" id="buttonSurvey">
          <span class="glyphicon glyphicon-list-alt"></span> Go to Survey
        </button>
      </a>
    </section>
    <!-- animate button id= #buttonSurvey-->
    <script>
      $("#buttonSurvey").hover(function () {

      });
    </script>

      $(".logo").hover(function () {
